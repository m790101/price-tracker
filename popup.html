<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      height: 300px;
      margin: 0;
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: white;
    }
    .container {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 12px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .current-price {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      margin-bottom: 16px;
      backdrop-filter: blur(10px);
    }
    
    .price-value {
      font-size: 24px;
      font-weight: bold;
      color: #FFD700;
      margin-bottom: 4px;
    }
    
    .price-unit {
      font-size: 12px;
      opacity: 0.8;
    }
    
    .chart-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 12px;
      height: 150px;
      backdrop-filter: blur(10px);
    }
    
    .loading {
      text-align: center;
      opacity: 0.7;
      padding: 20px;
    }
    
    .error {
      background: rgba(255, 0, 0, 0.2);
      border-radius: 8px;
      padding: 12px;
      text-align: center;
      font-size: 14px;
    }
    
    .last-updated {
      text-align: center;
      font-size: 11px;
      opacity: 0.7;
      margin-top: 8px;
    }
    
    canvas {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
    <main class="container">
        <div class="header">
            <h1>ðŸ¥‡ Gold Price Tracker</h1>
        </div>
        
        <div class="current-price">
            <div class="price-value" id="currentPrice">Loading...</div>
            <div class="price-unit">USD per Troy Ounce</div>
        </div>
        
        <div class="chart-container">
            <canvas id="priceChart"></canvas>
        </div>
        
        <div class="last-updated" id="lastUpdated">
            Loading...
        </div>
    </main>
  
  <script src="chart.min.js" ></script>
  <script src="popup.js"></script>
</body>
</html>
